<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px 5px;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }

        .video-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .video-meta {
            color: #666;
            margin-bottom: 15px;
        }

        .video-meta span {
            margin-right: 20px;
        }

        .formats-section {
            margin-top: 20px;
        }

        .format-group {
            margin-bottom: 25px;
        }

        .format-group h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e6ed;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .format-item {
            background: white;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            padding: 20px;
            transition: border-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .format-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .format-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .format-quality {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .format-details {
            color: #666;
            font-size: 0.9em;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e6ed;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            margin-top: 10px;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #3c3;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .format-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ YouTube Downloader</h1>
        
        <div class="input-section">
            <input type="text" id="urlInput" class="url-input" placeholder="Paste YouTube URL here..." autocomplete="off">
            <div style="text-align: center; margin-top: 20px;">
                <button id="getInfoBtn" class="btn">Get Video Info</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="videoInfo" class="video-info">
            <img id="videoThumbnail" src="" alt="Video Thumbnail" style="width: 100%; max-width: 300px; border-radius: 10px; margin-bottom: 15px;">
            <div id="videoTitle" class="video-title"></div>
            <div id="videoMeta" class="video-meta"></div>
            
            <div class="formats-section">
                <div class="format-group">
                    <h3>ðŸ“¹ Video Formats</h3>
                    <div id="videoFormats" class="format-grid"></div>
                </div>
                
                <div class="format-group">
                    <h3>ðŸŽµ Audio Formats</h3>
                    <div id="audioFormats" class="format-grid"></div>
                </div>
            </div>

            <div class="download-section">
                <button id="downloadBtn" class="btn" disabled>Select Format to Download</button>
            </div>

            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Preparing download...</div>
            </div>
        </div>
    </div>

    <script>
        let selectedFormat = null;
        let currentVideoInfo = null;
        let downloadId = null;
        let progressInterval = null;

        const elements = {
            urlInput: document.getElementById('urlInput'),
            getInfoBtn: document.getElementById('getInfoBtn'),
            videoInfo: document.getElementById('videoInfo'),
            videoThumbnail: document.getElementById('videoThumbnail'),
            videoTitle: document.getElementById('videoTitle'),
            videoMeta: document.getElementById('videoMeta'),
            videoFormats: document.getElementById('videoFormats'),
            audioFormats: document.getElementById('audioFormats'),
            downloadBtn: document.getElementById('downloadBtn'),
            progressContainer: document.getElementById('progressContainer'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            errorMessage: document.getElementById('errorMessage'),
            successMessage: document.getElementById('successMessage')
        };

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.successMessage.style.display = 'none';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successMessage.style.display = 'block';
            elements.errorMessage.style.display = 'none';
            setTimeout(() => {
                elements.successMessage.style.display = 'none';
            }, 5000);
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = '<span class="loading"></span>Loading...';
                button.disabled = true;
            } else {
                button.innerHTML = button.dataset.originalText || 'Get Video Info';
                button.disabled = false;
            }
        }

        function createFormatElement(format, type) {
            const div = document.createElement('div');
            div.className = 'format-item';
            div.dataset.formatId = format.format_id;
            div.dataset.type = type;
            
            let details = '';
            if (type === 'video') {
                details = `${format.ext.toUpperCase()} â€¢ ${format.filesize} â€¢ ${format.vcodec}`;
                if (format.fps && format.fps !== 'N/A') {
                    details += ` â€¢ ${format.fps}fps`;
                }
            } else {
                details = `${format.ext.toUpperCase()} â€¢ ${format.filesize} â€¢ ${format.acodec}`;
            }

            div.innerHTML = `
                <div class="format-quality">${format.quality}</div>
                <div class="format-details">${details}</div>
            `;

            div.addEventListener('click', () => selectFormat(div, format, type));
            return div;
        }

        function selectFormat(element, format, type) {
            // Remove previous selection
            document.querySelectorAll('.format-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Select new format
            element.classList.add('selected');
            selectedFormat = { ...format, type };
            
            elements.downloadBtn.disabled = false;
            elements.downloadBtn.textContent = `Download ${format.quality}`;
        }

        async function getVideoInfo() {
            const url = elements.urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            if (!elements.getInfoBtn.dataset.originalText) {
                elements.getInfoBtn.dataset.originalText = elements.getInfoBtn.textContent;
            }

            setLoading(elements.getInfoBtn, true);
            elements.videoInfo.style.display = 'none';

            try {
                const response = await fetch('/get_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get video info');
                }

                currentVideoInfo = data;
                displayVideoInfo(data);
                showSuccess('Video information loaded successfully!');

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to get video information');
            } finally {
                setLoading(elements.getInfoBtn, false);
            }
        }

        function displayVideoInfo(info) {
            elements.videoThumbnail.src = info.thumbnail || '';
            elements.videoTitle.textContent = info.title || 'Unknown Title';
            
            const metaInfo = [
                `ðŸ‘¤ ${info.uploader || 'Unknown'}`,
                `â±ï¸ ${info.duration_formatted || 'Unknown'}`,
                `ðŸ‘ï¸ ${info.view_count_formatted || 'Unknown'} views`
            ];
            elements.videoMeta.innerHTML = metaInfo.join(' â€¢ ');

            // Clear previous formats
            elements.videoFormats.innerHTML = '';
            elements.audioFormats.innerHTML = '';

            // Add video formats
            info.formats.forEach(format => {
                const element = createFormatElement(format, 'video');
                elements.videoFormats.appendChild(element);
            });

            // Add audio formats
            info.audio_formats.forEach(format => {
                const element = createFormatElement(format, 'audio');
                elements.audioFormats.appendChild(element);
            });

            elements.videoInfo.style.display = 'block';
            selectedFormat = null;
            elements.downloadBtn.disabled = true;
            elements.downloadBtn.textContent = 'Select Format to Download';
        }

        async function startDownload() {
            if (!selectedFormat || !currentVideoInfo) {
                showError('Please select a format first');
                return;
            }

            elements.downloadBtn.disabled = true;
            elements.downloadBtn.textContent = 'Starting Download...';
            elements.progressContainer.style.display = 'block';
            elements.progressFill.style.width = '0%';
            elements.progressText.textContent = 'Preparing download...';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: elements.urlInput.value.trim(),
                        format_id: selectedFormat.format_id,
                        type: selectedFormat.type,
                        format_info: selectedFormat
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start download');
                }

                downloadId = data.download_id;
                startProgressTracking();

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to start download');
                elements.downloadBtn.disabled = false;
                elements.downloadBtn.textContent = `Download ${selectedFormat.quality}`;
                elements.progressContainer.style.display = 'none';
            }
        }

        function startProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }

            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${downloadId}`);
                    const progress = await response.json();

                    updateProgressDisplay(progress);

                    if (progress.status === 'finished') {
                        clearInterval(progressInterval);
                        handleDownloadComplete();
                    } else if (progress.status === 'error') {
                        clearInterval(progressInterval);
                        handleDownloadError(progress.error);
                    }

                } catch (error) {
                    console.error('Progress tracking error:', error);
                }
            }, 1000);
        }

        function updateProgressDisplay(progress) {
            const percent = progress.percent || 0;
            elements.progressFill.style.width = `${percent}%`;

            let statusText = 'Downloading...';
            if (progress.status === 'downloading') {
                statusText = `Downloading... ${percent.toFixed(1)}%`;
                if (progress.speed && progress.speed !== 'N/A') {
                    statusText += ` â€¢ ${progress.speed}`;
                }
                if (progress.eta && progress.eta !== 'N/A') {
                    statusText += ` â€¢ ETA: ${progress.eta}`;
                }
            } else if (progress.status === 'finished') {
                statusText = 'Download completed!';
            } else if (progress.status === 'error') {
                statusText = 'Download failed!';
            }

            elements.progressText.textContent = statusText;
        }

        function handleDownloadComplete() {
            showSuccess('Download completed successfully!');
            elements.progressText.textContent = 'Download completed! Click below to download file.';
            
            // Create download link
            const downloadLink = document.createElement('a');
            downloadLink.href = `/download_file/${downloadId}`;
            downloadLink.className = 'btn';
            downloadLink.textContent = 'ðŸ’¾ Download File';
            downloadLink.style.display = 'inline-block';
            downloadLink.style.marginTop = '10px';
            
            elements.progressContainer.appendChild(downloadLink);
            
            // Reset download button
            elements.downloadBtn.disabled = false;
            elements.downloadBtn.textContent = `Download ${selectedFormat.quality}`;

            // Cleanup after a delay
            setTimeout(() => {
                fetch(`/cleanup/${downloadId}`);
            }, 300000); // 5 minutes
        }

        function handleDownloadError(error) {
            showError(`Download failed: ${error}`);
            elements.downloadBtn.disabled = false;
            elements.downloadBtn.textContent = `Download ${selectedFormat.quality}`;
            elements.progressContainer.style.display = 'none';
        }

        // Event listeners
        elements.getInfoBtn.addEventListener('click', getVideoInfo);
        elements.downloadBtn.addEventListener('click', startDownload);

        elements.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });

        // Auto-focus URL input
        elements.urlInput.focus();
    </script>
</body>
</html>
